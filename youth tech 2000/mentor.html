<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youth Tech 2000 - Mentor Portal</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #333;
    }

    nav {
      background: #4f46e5;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    nav h1 {
      font-size: 1.4em;
      margin: 0.2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin: 0.5em;
    }

    main {
      padding: 1em;
      max-width: 900px;
      margin: auto;
    }

    section {
      background: white;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.6em;
    }

    input, textarea, select, button {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #3730a3;
    }

    .chat-container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      background: #fff;
    }

    .chat-messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 0.5em;
      margin-bottom: 0.5em;
      background: #fafafa;
    }

    .fade-in {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <nav>
    <h1>Youth Tech 2000</h1>
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="events.html">Events</a>
    <a href="chat.html">Chat</a>
    <a href="#challenges.html">Challenges</a>
    <a href="opportunities hub.html">Opportunities</a>
  </nav>

  <main class="mentor-portal fade-in">
    <h2>👩‍🏫 Welcome, Mentor</h2>

    <section class="mentor-profile">
      <h3>📝 Your Profile</h3>
      <form id="mentor-profile-form">
        <input type="text" id="mentor-name" placeholder="Your Name" required />
        <textarea id="mentor-bio" placeholder="Short Bio" required></textarea>
        <input type="text" id="mentor-availability" placeholder="Availability (e.g. Weekends 10am–4pm)" required />
        <button type="submit">Update Profile</button>
      </form>
    </section>

    <section class="mentee-list">
      <h3>Your Mentees</h3>
      <div id="mentee-container"></div>
    </section>

    <section class="mentor-leaderboard fade-in">
      <h2>🏆 Top Mentors</h2>
      <div id="mentor-leaderboard"></div>
    </section>

    <section class="mentor-messages">
      <h3>💬 Messages</h3>
      <div id="mentor-chat-box" class="chat-messages"></div>
      <form id="mentor-chat-form">
        <input type="text" id="mentor-chat-input" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </section>

    <section class="session-scheduler">
      <h3>🗓️ Schedule a Mentorship Session</h3>
      <form id="session-form">
        <input type="email" id="session-mentee" placeholder="Mentee Email" required />
        <input type="datetime-local" id="session-date" required />
        <input type="text" id="session-topic" placeholder="Session Topic" required />
        <button type="submit">Schedule</button>
      </form>
    </section>

    <section class="mentee-goals">
      <h3>🎯 Set Goals for Mentees</h3>
      <form id="goal-form">
        <input type="email" id="goal-mentee-email" placeholder="Mentee Email" required />
        <input type="text" id="goal-text" placeholder="Goal Description" required />
        <input type="date" id="goal-deadline" required />
        <button type="submit">Set Goal</button>
      </form>

      <h3>💡 Give Feedback</h3>
      <form id="feedback-form">
        <input type="email" id="feedback-mentee" placeholder="Mentee Email" required />
        <textarea id="feedback-text" placeholder="Your feedback..." required></textarea>
        <button type="submit">Send Feedback</button>
      </form>
    </section>

    <div class="chat-container">
      <h3>Global Chat</h3>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <script>
    /* ---------------- FIREBASE SETUP ---------------- */
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "yourapp.firebaseapp.com",
      projectId: "yourapp",
      storageBucket: "yourapp.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    /* ---------------- MENTOR PROFILE ---------------- */
    document.getElementById("mentor-profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("mentor-name").value;
      const bio = document.getElementById("mentor-bio").value;
      const availability = document.getElementById("mentor-availability").value;

      await db.collection("mentors").add({
        name, bio, availability,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("✅ Profile saved successfully!");
    });

    /* ---------------- SESSION SCHEDULING ---------------- */
    document.getElementById("session-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mentee = document.getElementById("session-mentee").value;
      const date = document.getElementById("session-date").value;
      const topic = document.getElementById("session-topic").value;

      await db.collection("sessions").add({
        mentee, date, topic,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("🗓️ Session scheduled successfully!");
    });

    /* ---------------- GOALS ---------------- */
    document.getElementById("goal-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mentee = document.getElementById("goal-mentee-email").value;
      const goal = document.getElementById("goal-text").value;
      const deadline = document.getElementById("goal-deadline").value;

      await db.collection("goals").add({
        mentee, goal, deadline,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("🎯 Goal set!");
    });

    /* ---------------- FEEDBACK ---------------- */
    document.getElementById("feedback-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mentee = document.getElementById("feedback-mentee").value;
      const feedback = document.getElementById("feedback-text").value;

      await db.collection("feedback").add({
        mentee, feedback,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("💬 Feedback sent!");
    });

    /* ---------------- CHAT ---------------- */
    const chatBox = document.getElementById("mentor-chat-box");
    const chatForm = document.getElementById("mentor-chat-form");
    const globalMessages = document.getElementById("chatMessages");
    const sendBtn = document.getElementById("sendBtn");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("mentor-chat-input").value;
      if (!message.trim()) return;
      await db.collection("mentorMessages").add({
        text: message,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("mentor-chat-input").value = "";
    });

    db.collection("mentorMessages").orderBy("createdAt", "asc").onSnapshot(snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        chatBox.innerHTML += `<p>💬 ${msg.text}</p>`;
      });
    });

    // Global Chat
    sendBtn.addEventListener("click", async () => {
      const msg = document.getElementById("messageInput").value;
      if (!msg.trim()) return;
      await db.collection("messages").add({
        text: msg,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("messageInput").value = "";
    });

    db.collection("messages").orderBy("createdAt", "asc").onSnapshot(snapshot => {
      globalMessages.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        globalMessages.innerHTML += `<p>🗨️ ${data.text}</p>`;
      });
    });
  </script>
</body>
</html>
